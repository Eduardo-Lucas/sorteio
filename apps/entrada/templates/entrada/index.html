{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="jumbotron bg-dark text-light">
        <h1 class="display-5">Bem-vindo ao Sorteio XYZ</h1>
        <p class="lead">Faça seu cadastro para concorrer a prêmios.</p>
        <hr class="my-4">
        <a class="btn btn-outline-danger btn-lg" href="{% url 'cadastro_create' %}" role="button">Faça o Cadastro</a>
        {% if user.is_authenticated %}
            <a class="btn btn-outline-info btn-lg" href="{% url 'cadastro_list' %}"
               role="button">Lista do Cadastro</a>
            <a class="btn btn-outline-info btn-lg" href="{% url 'patrocinador_list' %}"
               role="button">Lista de Patrocinadores</a>
        {% endif %}
        <hr>


    </div>


<hr>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'premios/premio01.jpg' %}" class="d-block w-90" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'premios/premio02.jpg' %}" class="d-block w-90" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'premios/premio03.jpg' %}" class="d-block w-90" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

{% endblock %}
