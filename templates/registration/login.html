{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form.username|bootstrap }}
      {{ form.password|bootstrap }}
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
    </form>

{% endblock %}
